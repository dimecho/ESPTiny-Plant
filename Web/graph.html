<!DOCTYPE html>
<html>
    <head>
        <title>tiny plant - graph</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" type="text/css" id="cssBootstrap">
        <link rel="stylesheet" href="css/rangeslider.css" />
        <style>
        .chartWrapper {
          position: relative;
          opacity: 0.9;
        }
        .chartWrapper > canvas {
          position: absolute;
          left: 0;
          top: 0;
          pointer-events:none;
        }
        .chartAreaWrapper {
          overflow-x: scroll;
          overflow-y: scroll;
          position: relative;
          width: 100%;
        }
        .chartAreaWrapper2 {
          position: relative;
        }
        </style>
        <link rel="shortcut icon" href="favicon.ico" />
        <script src="js/jquery.core.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/rangeslider.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/graph.js"></script>
    </head>
    <body>
        <div class="toast-container position-absolute top-0 end-0 p-3" id="notify" style="z-index:2000"></div>
        <div class="container-fluid d-flex flex-column">
            <div class="row d-flex mt-4">
                <div class="col-auto mr-auto mb-auto mt-auto" id="buildGraphButtons"></div>
                <div class="col-auto" id="buildGraphExport" align="center"></div>
            </div>
            <div class="row d-flex mt-4">
                <div class="col">
                    <!-- http://jsfiddle.net/jmpxgufu/100/ -->
                    <div class="chartWrapper bg-light">
                        <div class="chartAreaWrapper">
                            <div class="chartAreaWrapper2">
                                <canvas id="chartCanvas"></canvas>
                            </div>
                        </div>
                        <canvas id="chartAxis" width="0"></canvas>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <div class="col" id="buildGraphSlider"></div>
            </div>
            <div class="row mt-4"></div>
        </div>
        <div class="modal" id="graphStartConfirm">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmBoxTitle">Graph Data Exists</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Resume Data Collection?</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="startChart()">Start New</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick="updateChart()">Yes Resume</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
